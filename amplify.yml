version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - corepack enable
        - pnpm install
        - echo "NODE_ENV=$NODE_ENV"
    build:
      commands:
        - echo "ğŸš€ Starting build"
        - pnpm run build || echo "âš ï¸ Build failed"
        - echo "âœ… Build finished"
        # ğŸ‘‡ Debug output
        - echo "ğŸ“‚ Listing root directory"
        - ls -la
        - echo "ğŸ“‚ Listing .next"
        - ls -la .next || echo "âš ï¸ .next missing"
        - echo "ğŸ“‚ Listing .next/server"
        - ls -la .next/server || echo "âš ï¸ .next/server missing"
        - echo "ğŸ“‚ Listing .next/server/pages"
        - ls -la .next/server/pages || echo "âš ï¸ .next/server/pages missing"
        - echo "ğŸ“‚ Listing .next/static"
        - ls -la .next/static || echo "âš ï¸ .next/static missing"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*